<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>ğŸ’° Expense Tracker</h1>
        
        <!-- Summary Cards -->
        <div class="summary-section">
            <div class="summary-card total-card">
                <h3>Total Expense</h3>
                <p id="Total">â‚¹0</p>
            </div>
            <div class="summary-card">
                <h3>This Month</h3>
                <p id="monthTotal">â‚¹0</p>
            </div>
            <div class="summary-card">
                <h3>This Week</h3>
                <p id="weekTotal">â‚¹0</p>
            </div>
        </div>

        <!-- Input Form -->
        <div id="container">
            <div class="form-row">
                <input type="text" name="Expense" id="titleInput" placeholder="Title of Expense" required>
                <input type="number" name="Amount" id="amountInput" placeholder="Enter Amount" required>
            </div>
            <div class="form-row">
                <select name="category" id="categoryInput" required>
                    <option value="">Select Category</option>
                    <option value="Food">ğŸ” Food</option>
                    <option value="Transport">ğŸš— Transport</option>
                    <option value="Shopping">ğŸ›ï¸ Shopping</option>
                    <option value="Entertainment">ğŸ¬ Entertainment</option>
                    <option value="Bills">ğŸ’¡ Bills</option>
                    <option value="Health">ğŸ¥ Health</option>
                    <option value="Other">ğŸ“¦ Other</option>
                </select>
                <input type="date" name="Date" id="dateInput" required>
            </div>
            <button id="btn">Add Expense</button>
        </div>

        <!-- Filter and Search -->
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="ğŸ” Search expenses...">
            <select id="filterCategory">
                <option value="all">All Categories</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Health">Health</option>
                <option value="Other">Other</option>
            </select>
            <select id="sortBy">
                <option value="date-desc">Newest First</option>
                <option value="date-asc">Oldest First</option>
                <option value="amount-desc">Highest Amount</option>
                <option value="amount-asc">Lowest Amount</option>
            </select>
        </div>

        <!-- Category Breakdown -->
        <div class="category-breakdown" id="categoryBreakdown"></div>

        <!-- Expense List -->
        <div class="expense-list-container">
            <div class="list-header">
                <h2>Expense List</h2>
                <button id="clearBtn">Clear All</button>
            </div>
            <ol id="lists"></ol>
            <p class="empty-message" id="emptyMessage">No expenses yet. Add one to get started!</p>
        </div>
    </div>
    <script src="expense.js"></script>
</body>
</html>
